name: meals_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0-174.3.beta <4.0.0'

dependencies:
  bloc: ^8.1.4
  cached_network_image: ^3.3.1
  dartz: ^0.10.1
  dio: ^5.4.3+1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  get: ^4.6.6
  get_it: ^7.7.0
  go_router: ^14.1.4
  google_fonts: ^4.0.0
  toast: ^0.3.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: NotoSansSundanese
      fonts:
        - asset: assets/fonts/NotoSansSundanese-Bold.ttf
        - asset: assets/fonts/NotoSansSundanese-Medium.ttf
        - asset: assets/fonts/NotoSansSundanese-Regular.ttf
